<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Chirpy</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Left Side: Chirpy Image -->
        <div class="left-side">
            <h1>CHAT WITH <span class="chirpy-title">CHIRPY!</span></h1>
            <img src="{{ url_for('static', filename='images/chick.png') }}" alt="Chirpy" class="chirpy-img">
        </div>

        <!-- Right Side: Chatbox -->
        <div class="right-side">
            <div id="chatbox">
                <p><strong>Chirpy:</strong> Hi! Type a message below.</p>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
